<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="Осознание - Приложение помощник"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Осознание</title>
    <style>
      /* Базовые стили для body и скроллбара */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #121212; /* Цвет фона из темы */
        color: #FFFFFF; /* Цвет текста из темы */
      }

      /* Стилизация скроллбара для Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px; /* Ширина из темы */
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); /* Цвет трека из темы */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3); /* Цвет ползунка из темы */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4); /* Цвет ползунка при наведении */
      }
       /* Стилизация для Firefox */
       html {
            scrollbar-width: thin; /* "auto" или "thin" */
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.1); /* thumb track */
       }

       @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(3, 218, 198, 0.7); } /* secondary color */
          70% { box-shadow: 0 0 0 10px rgba(3, 218, 198, 0); }
          100% { box-shadow: 0 0 0 0 rgba(3, 218, 198, 0); }
       }

       @keyframes messageIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
       }


    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
